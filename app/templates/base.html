<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Know Your Bible{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between; /* space between left and right */
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
      font-size: 1em;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      overflow-x: auto;
      white-space: nowrap;
      height: 50px;
      z-index: 1000;
    }

    .top-bar-left {
      font-weight: bold;
      font-size: 1.1em;
    }

    .top-bar-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .top-bar a, .top-bar span {
      color: #333;
      text-decoration: none;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 80px;
      text-align: center;
      padding: 0 20px;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
    }
  </style>

  {% block styles %}{% endblock %}   <!-- Add this line to allow per-page CSS overrides -->
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      Know Your Bible
    </div>
    <div class="top-bar-right">
      {% if request.cookies.get('user_id') %}
        <span><strong>{{ request.cookies.get('user_id') }}</strong></span>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
      <a href="/settings">Settings</a>
      <a href="/">Home</a>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
